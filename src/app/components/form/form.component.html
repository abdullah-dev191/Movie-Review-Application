<div class="container mx-auto">
  <div class="w-50">
    <form [formGroup]="moviedetail" (ngSubmit)="submit()">
      <div class="row">
        <!-- Movie Title -->
        <div class="col-md-12">
          <label class="form-label">Movie Title:-</label>
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Title"
            formControlName="title"
            [ngClass]="{
              error:
                catchErrors('title')?.errors && catchErrors('title')?.touched
            }"
          />
          <div
            *ngIf="
              catchErrors('title')?.errors && catchErrors('title')?.touched
            "
          >
            <small
              class="text-danger"
              *ngIf="catchErrors('title')?.errors?.['required']"
              >Title is Required....</small
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="form-label">Poster:-</label>
          <input
            type="text"
            class="form-control"
            name="poster"
            placeholder="Poster"
            formControlName="poster"
            [ngClass]="{
              error:
                catchErrors('poster')?.errors && catchErrors('poster')?.touched
            }"
          />
          <div
            *ngIf="
              catchErrors('poster')?.errors && catchErrors('poster')?.touched
            "
          >
            <small
              class="text-danger"
              *ngIf="catchErrors('poster')?.errors?.['required']"
              >Poster is Required....</small
            >
          </div>
        </div>
      </div>

      <!-- Information -->

      <div class="row">
        <div class="col">
          <h6 class="text-secondary fst-italic my-2">Information</h6>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label class="form-label">Release Date:-</label>
          <input
            type="date"
            class="form-control"
            name="releaseDate"
            formControlName="releaseDate"
            [ngClass]="{
              error:
                catchErrors('releaseDate')?.errors &&
                catchErrors('releaseDate')?.touched
            }"
          />
          <div
            *ngIf="
              catchErrors('releaseDate')?.errors &&
              catchErrors('releaseDate')?.touched
            "
          >
            <small
              class="text-danger"
              *ngIf="catchErrors('releaseDate')?.errors?.['required']"
              >Release Date is Required....</small
            >
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <h6 class="text-secondary">Average Rating:-</h6>
          </div>
          <div class="row mt-2">
            <div class="col">
              <input
                type="number"
                placeholder="Rating out of 5.0"
                class="form-control"
                name="rating"
                formControlName="rating"
                [ngClass]="{
                  error:
                    catchErrors('rating')?.errors &&
                    catchErrors('rating')?.touched
                }"
              />
              <div
                *ngIf="
                  catchErrors('rating')?.errors &&
                  catchErrors('rating')?.touched
                "
              >
                <small
                  class="text-danger"
                  *ngIf="catchErrors('rating')?.errors?.['required']"
                  >Rating is Required....</small
                >
                <small
                  class="text-danger"
                  *ngIf="catchErrors('rating')?.errors?.['pattern']"
                  >Invalid Rating ....</small
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <h6 class="text-secondary">Duration:-</h6>
          </div>
          <div class="row mt-2">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Duration"
                name="duration"
                formControlName="duration"
                [ngClass]="{
                  error:
                    catchErrors('duration')?.errors &&
                    catchErrors('duration')?.touched
                }"
              />
              <div
                *ngIf="
                  catchErrors('duration')?.errors &&
                  catchErrors('duration')?.touched
                "
              >
                <small
                  class="text-danger"
                  *ngIf="catchErrors('duration')?.errors?.['required']"
                  >Duration is Required....</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- -------Details--------->

      <div class="row my-2">
        <div class="col">
          <label class="form-label">Details:-</label>
          <div class="form-floating">
            <textarea
              class="form-control"
              name="details"
              id="floatingTextarea"
              cols="30"
              rows="10"
              formControlName="details"
              [ngClass]="{
                error:
                  catchErrors('details')?.errors &&
                  catchErrors('details')?.touched
              }"
            ></textarea>
            <label for="floatingTextarea">Movie Details</label>
          </div>
          <div
            *ngIf="
              catchErrors('details')?.errors && catchErrors('details')?.touched
            "
          >
            <small
              class="text-danger"
              *ngIf="catchErrors('details')?.errors?.['required']"
              >Details is Required....</small
            >
          </div>
        </div>
      </div>

      <!-- Button for Submition -->

      <div class="row my-2">
        <div class="col my-2 d-flex justify-content-center">
          <button class="btn btn-primary my0" [disabled]="!moviedetail.valid">
            Button
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
